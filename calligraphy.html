<!DOCTYPE html>
<html>
<head>
<style>
::placeholder {
  color: #ccd;
}
body, html {
  font-family: Helvetica;

  display: flex;
  overflow: hidden;
  flex-direction: column;

  width: 100%;
  height: 100%;

  color: #336;
  background: #eef;

  align-items: center;
}

#content-ctn {
  z-index: 3;

  display: flex;
  flex-direction: column;

  box-sizing: border-box;
  width: 80%;
  margin-top: 3%;
  padding: 2%;

  border-radius: 16px;
  box-shadow: 10px 10px 30px #ccd,
              -10px -10px 30px #fff;

  flex: 2;
  align-items: center;
  justify-content: space-between;
}
#content-ctn label, #result label {
  margin-bottom: 1%;
  margin-left: 1%;

  user-select: none;
  transition: .2s;

  align-self: flex-start;
}
#content-ctn textarea {
  overflow-y: scroll;

  box-sizing: border-box;
  width: 100%;
  height: auto;
  padding: 12px;

  resize: none;
  transition: .2s;

  color: #336;
  border: none;
  border-radius: 8px;
  outline: none;
  background: none;
  box-shadow: inset 10px 10px 20px #ccd,
              inset -10px -10px 20px #fff;

  flex: 1;
}
textarea::-webkit-scrollbar-track {
  border-radius: 8px;
}
textarea::-webkit-scrollbar {
  background: none;
}
textarea::-webkit-scrollbar-thumb {
  border-radius: 8px;
  background: linear-gradient(90deg, #fff, #dde);
}

#mode {
  display: flex;
  
  z-index: 4;

  overflow: hidden;

  width: 80%;
  margin-top: 3%;

  user-select: none;

  border-radius: 16px;
  box-shadow: 10px 10px 30px #ccd,
              -10px -10px 30px #fff;
  
  flex: 1;
}
#mode input {
  display: none;
}
#mode label {
  display: flex;
  overflow: hidden;

  box-sizing: border-box;
  box-shadow: inset -10px -10px 30px #ccd,
              inset 10px 10px 30px #fff;
  padding-right: 3%;
  padding-left: 3%;

  cursor: pointer;
  transition: .2s;

  flex: 1;
  align-items: center;
  justify-content: center;
}
#mode .chosen {
  box-shadow: inset 10px 10px 30px #ccd,
              inset -10px -10px 30px #fff;
}

#result-ctn {
  z-index: 1;

  display: flex;
  overflow: hidden;
  flex-direction: row;

  width: 80%;
  margin-top: 3%;

  user-select: none;

  border-radius: 16px;
  box-shadow: 10px 10px 30px #ccd,
              -10px -10px 30px #fff;

  flex: 2;
  align-items: center;
}
#result {
  display: flex;
  flex-direction: column;

  overflow: hidden;

  box-sizing: border-box;
  width: calc(100% - 8vh);
  height: 100%;
  padding: 2%;
}
#result textarea {
  resize: none;
  word-wrap: break-word;

  color: #336;
  border: none;
  outline: none;
  background: none;
  
  flex: 1;
}
#result-ctn #length {
  display: flex;

  box-sizing: border-box;
  width: 8vh;
  height: 8vh;
  margin-right: 2vh;

  border-radius: 16px;
  box-shadow: 5px 5px 15px #ccd,
              -5px -5px 15px #fff;

  align-items: center;
  justify-content: center;
}

#opera {
  z-index: 2;

  display: flex;

  width: 80%;
  margin-top: 3%;
  margin-bottom: 3%;

  justify-content: space-between;
  
  flex: 1
}
#opera > div {
  font-weight: bold;

  position: relative;

  display: flex;
  overflow: hidden;

  height: 100%;

  cursor: pointer;
  user-select: none;
  transition: background 1s;

  border-radius: 16px;
  box-shadow: 10px 10px 30px #ccd,
  -10px -10px 30px #fff;

  flex: 1;
  align-items: center;
  justify-content: center;
}
#opera > div div {
  position: absolute;
  top: -100%;
  left: -100%;

  width: 200%;
  height: 200%;

  transition: .3s;
  pointer-events: none;

  background: linear-gradient(145deg, #dde, #fff, #dde);
}
#opera > div:active div {
  transform: translateX(50%) translateY(50%);
}
#opera label {
  z-index: 0;
  
  pointer-events: none;
}
</style>
</head>
